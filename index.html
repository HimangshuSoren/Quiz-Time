<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Group 4.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>QuizTime</title>
    <script src="script.js" defer></script>
</head>
<body class=" body overflow-hide">
    <div class="intro">
        <img class="logo " src="Group 4.png" alt="">
    </div>
    <div class="start-game">
        <div class="l-2-container">
            <img class="logo-2" src="Group 4.png" alt="">
        </div>
        <img src="StartButton.png" class="start-btn" alt="">
    </div>
    <div class="main-game">
        <img id="logo-in-game" src="Group 4.png" alt="">
        <div class="Q-no">22/25</div>
        <div>
            <div class="container-1">
                <div class="layer-1 layers"></div>
                <div class="layer-2 layers"></div>
                <div class="layer-3 layers">
                    <div class="question-box">
                        <div class="question"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="timer-container">
            <div class="timer">00/30</div>
        </div>
    </div>
    
</body>
</html>
